<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/quote-generator.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <script src="https://kit.fontawesome.com/d5b7ef678a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

      <!-- Expanded Navigation Bar Start -->
    <nav class="sidebar expanded">
      <div class="nav-header">
        <i class="fa-solid fa-gears"></i>
        <h1>Theoretical Hobbyist</h1>
      </div>
      <ul class="nav-links">
        <li class="nav-main-links">
          <a class="main-link" href="../index.html">
            <i class="fa-solid fa-house-chimney"></i> 
            Home
          </a>
        </li>
        <li class="nav-main-links">
          <button class="menu-dropdown active" onclick="toggleDropdown('beginner-dropdown', 'arrow1')">
            <i class="fa-regular fa-circle"></i>
            Beginner Projects 
            <span class="spacer"></span>
            <span id="arrow1" class="arrow down"><i class="fa-solid fa-chevron-up fa-lg menu-icon"></i></span>
          </button>
          <ul class="submenu show" id="beginner-dropdown">
            <li class="submenu-top"><a href="armstrong.html">Armstrong Numbers</a></li>
            <li class="submenu-lower"><a href="stopwatch.html">Stopwatch</a></li>
            <li class="submenu-lower"><a class="active" href="quote-generator.html">Quote Generator</a></li>
          </ul>
        </li>
        <li class="nav-main-links">
          <button class="menu-dropdown" onclick="toggleDropdown('intermediate-dropdown', 'arrow2')">
            <i class="fa-solid fa-circle-half-stroke"></i>
            Intermediate Projects
            <span class="spacer"></span>
            <span id="arrow2" class="arrow"><i class="fa-solid fa-chevron-up fa-lg"></i></span>
          </button>
          <ul class="submenu" id="intermediate-dropdown">
            <li class="submenu-top"><a href="#">Coming Soon</a></li>
          </ul>
        </li>
      </ul>
      <div class="nav-footer">
        <button class="menu-dropdown" id="settings-button" onclick="toggleSettings('settings-overlay', 'arrow-setting', 'settings-menu')">
          <i class="fa-solid fa-gear settings"></i>
          Settings
          <span class="spacer"></span>
          <span id="arrow-setting" class="arrow"><i class="fa-solid fa-chevron-up fa-lg"></i></span>
        </button>
        <div class="settings-overlay" id="settings-overlay">
          <div class="settings-menu" id="settings-menu">
            <h3>Settings</h3>
            <form class="settings-form" id="settings-form">
              <div class="form-row">
                <label for="darkmode">Enable Dark Mode</label>
                <input type="checkbox" id="darkmode" name="darkmode" value="darkmode-on">
              </div>
              <div class="form-row">
                <label for="test">Test Item</label>
                <input type="checkbox" id="test" name="test" value="test-on">
              </div>
              <input class="settings-save" type="submit" value="Save">
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Expanded Navigation Bar End -->

    <!-- Page content start -->
    <main class="content">
      <div class="button-tray">
        <button class="toolBtn" id="quote-btn" onclick="generateQuote()">Generate Random Quote</button>

      </div>
      <div class="quote-tray" id="quote-tray">
        <p class="quote" id="quote"></p>
        <p class="author" id="author"></p>
      </div>
    </main>
    <!-- Page content end -->
  </div>
  <!-- Page Scripts Here -->  
  <script src="../js/script.js"></script>   
  <script src="../js/quote-generator.js"></script> 
</body>
</html>
